# -- Deploy Argo CD Applications within this helm release
# @default -- `{}` (See [values.yaml])
## Ref: https://github.com/argoproj/argo-cd/blob/master/docs/operator-manual/
applications:
  argocd:
    project: argocd
    namespace: argocd
    destination:
      namespace: argocd
      server: https://kubernetes.default.svc
    sources:
      - repoURL: https://argoproj.github.io/argo-helm
        targetRevision: 7.6.10  # renovate: depName=argoproj/argo-helm extractVersion=^argo-cd-(?<version>.+)$
        chart: argo-cd
        helm:
          valueFiles:
            - $values/argocd/values.yaml
      - repoURL: https://github.com/s-matsubara/argocd-boilerplate.git
        targetRevision: main
        ref: values
    syncPolicy:
      syncOptions:
        - CreateNamespace=true
  argocd-apps:
    project: argocd
    namespace: argocd
    destination:
      namespace: argocd
      server: https://kubernetes.default.svc
    sources:
      - repoURL: https://argoproj.github.io/argo-helm
        targetRevision: 2.0.2 # renovate: depName=argoproj/argo-helm extractVersion=^argocd-apps-(?<version>.+)$
        chart: argocd-apps
        helm:
          valueFiles:
            - $values/argocd-apps/values.yaml
      - repoURL: https://github.com/s-matsubara/argocd-boilerplate.git
        targetRevision: main
        ref: values
    syncPolicy:
      syncOptions:
        - CreateNamespace=true
  argocd-appprojects:
    project: argocd
    namespace: argocd
    destination:
      namespace: argocd
      server: https://kubernetes.default.svc
    source:
      path: argocd-appprojects
      repoURL: https://github.com/s-matsubara/argocd-boilerplate.git
      targetRevision: HEAD
      directory:
        recurse: true
        jsonnet: { }
    syncPolicy:
      syncOptions:
        - ApplyOutOfSyncOnly=true
      automated:
        selfHeal: true
        prune: true

# -- Deploy Argo CD Projects within this helm release
# @default -- `{}` (See [values.yaml])
## Ref: https://github.com/argoproj/argo-cd/blob/master/docs/operator-manual/
projects:
  argocd:
    namespace: argocd
    additionalLabels: { }
    additionalAnnotations: { }
    description: Argo CD Project
    sourceRepos:
      - '*'
    destinations:
      - namespace: argocd
        server: https://kubernetes.default.svc
    clusterResourceWhitelist:
      - group: '*'
        kind: '*'
    orphanedResources:
      warn: false

